<ion-header>
  <ion-navbar color="default" #mycontent>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <strong>Admin</strong>
    </ion-title>
    <ion-buttons end>
      <button ion-button tappable>
        <ion-icon name="notifications"></ion-icon>
      </button>
      <button ion-button tappable>
        <ion-icon name="cog"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="animated fadeIn common-bg">

    <ion-grid>
      <ion-row>
        <ion-col col-6 col-sm>
          <ion-card no-margin margin-bottom class="full-width">
            <h4>Total Orders</h4>
          </ion-card>
        </ion-col>
        <ion-col col-6 col-sm>
          <ion-card no-margin margin-bottom class="full-width">
            <h4>Total Orders</h4>
          </ion-card>
        </ion-col>
        <ion-col col-6 col-sm>
          <ion-card no-margin margin-bottom class="full-width">
            <h4>Total Orders</h4>
          </ion-card>
        </ion-col>
        <ion-col col-6 col-sm>
          <ion-card no-margin margin-bottom class="full-width">
            <h4>Total Orders</h4>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>



</ion-content>

<ion-menu side="left" [content]="mycontent">
  <ion-content>
    <ion-list>
      <ion-item menuClose detail-none>Close Menu</ion-item>
      <ion-item [routerLink]="['/login']">Logout</ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
